<html lang="es">

<head>

  <meta charset="UTF-8">
  <title>Encuesta Corta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    .step {
      display: none;
    }

    .step.active {
      display: block;
    }

    .contenedorForm {
      display: none;
    }

    .nextBtn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>

<body class="bg-light d-flex flex-column align-items-center p-4 min-vh-100">
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-M8BHFJW3" height="0" width="0"
      style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <!-- Bienvenida -->
  <div class="contenedorBienvenida card shadow p-4" style="max-width: 600px;">
    <div id="step_comienzo">
      <h2 class="text-center mb-3">Tu opinión nos importa</h2>
      <p class="text-center">Esta encuesta tiene solo 5 preguntas. ¡Gracias por participar!</p>
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary" id="botonComienzo">Comenzar</button>
      </div>
    </div>
  </div>

  <!-- Formulario -->
  <div class="contenedorForm w-100" style="max-width: 600px;">
    <div class="card shadow p-4">
      <form id="chinaForm">

        <div id="stepContainer">
          <!-- Paso 1 -->
          <div class="step active" id="step_1">
            <label class="form-label">¿Cuál es tu género?</label>
            <div class="form-check"><input class="form-check-input" type="radio" name="genero" value="Varón"> Varón
            </div>
            <div class="form-check"><input class="form-check-input" type="radio" name="genero" value="Mujer"> Mujer
            </div>
            <div class="form-check"><input class="form-check-input" type="radio" name="genero" value="Otro"> Otro</div>
            <div class="d-flex justify-content-end mt-3">
              <button type="button" class="btn btn-primary nextBtn" id="next1">Siguiente</button>
            </div>
          </div>

          <!-- Paso 2 -->
          <div class="step" id="step_2">
            <label class="form-label">¿Qué edad tenés?</label>
            <input type="number" class="form-control" name="edad" required min="18" max="99">
            <div class="d-flex justify-content-between mt-3">
              <button type="button" class="btn btn-secondary prevBtn" id="prev2">Anterior</button>
              <button type="button" class="btn btn-primary nextBtn" id="next2">Siguiente</button>
            </div>
          </div>

          <!-- Paso 3 -->
          <div class="step" id="step_3">
            <label class="form-label">¿Provincia en la que vivís?</label>
            <select class="form-select" name="provincia" required>
              <option value="">Seleccionar</option>
              <option value="Córdoba">Córdoba</option>
              <option value="Buenos Aires">Buenos Aires</option>
              <option value="Santa Fe">Santa Fe</option>
            </select>
            <div class="d-flex justify-content-between mt-3">
              <button type="button" class="btn btn-secondary prevBtn" id="prev3">Anterior</button>
              <button type="button" class="btn btn-primary nextBtn" id="next3">Siguiente</button>
            </div>
          </div>

          <!-- Paso 4 -->
          <div class="step" id="step_4">
            <label class="form-label">¿Cómo ves a China en el mundo?</label>
            <div class="form-check"><input class="form-check-input" type="radio" name="imagen_china"
                value="Muy positiva"> Muy positiva</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="imagen_china" value="Neutral">
              Neutral</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="imagen_china" value="Negativa">
              Negativa</div>
            <div class="d-flex justify-content-between mt-3">
              <button type="button" class="btn btn-secondary prevBtn" id="prev4">Anterior</button>
              <button type="button" class="btn btn-primary nextBtn" id="next4">Siguiente</button>
            </div>
          </div>

          <!-- Paso 5 -->
          <div class="step" id="step_5">
            <label class="form-label">¿Querés dejarnos tu mail para sorteos?</label>
            <input type="email" class="form-control" name="email_txt" placeholder="opcional">
            <div class="d-flex justify-content-between mt-3">
              <button type="button" class="btn btn-secondary prevBtn" id="prev5">Anterior</button>
              <button type="submit" class="btn btn-success" id="submitBtn">Enviar</button>
            </div>
          </div>

        </div>

      </form>
    </div>
  </div>



  <script src="./script.js"></script>

</body>

</html>
